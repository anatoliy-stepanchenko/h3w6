<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculating__subtitle">
            Параметры помещения:
        </div>
        <div class="calculating__choose">
            <input type="text" id="length" placeholder="Введите длину" class="calculating__choose-item">
            <input type="text" id="weight" placeholder="Введите ширину"  class="calculating__choose-item">
            <input type="text" id="height" placeholder="Введите высоту" class="calculating__choose-item">
        </div>

        <div class="calculating__total">
            <div class="calculating__subtitle">
                Кол-во банок краски:
            </div>
            <div class="calculating__result">
                <span>100</span>
            </div>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
